<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Frontend - Controle de Despesas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body data-theme="light"> 
    <header class="header">
        <h1>Meu Controle Financeiro</h1>
        <button id="theme-switcher">Mudar Tema</button>
    </header>

    <main>
        <h1> Lista de Transações</h1>
        <ul id="transactions-list" class="transactions">
        </ul>

        <section class="new-transaction">
            <h2>Adicionar Nova Transação</h2>

            <form id="transaction-form">
                <div class="form-field">
                    <label for="description">Descrição</label>
                    <input type="text" id="description" placeholder="Ex: Conta de água">
                    <span id="error-description" class="error-message"></span>
                </div>

                <div class="form-field">
                    <label for="amount">Valor</label>
                    <input type="number" id="amount" placeholder="Ex: 150.00" step="0.01">
                    <span id="error-amount" class="error-message"></span>
                </div>

                <div class="form-field">
                    <label for="type">Tipo</label>

                    <input type="radio" id="income" name="type" value="income">
                    <label for="income">Entrada</label>

                    <input type="radio" id="expense" name="type" value="expense">
                    <label for="expense">Saída</label>

                    <span id="error-type" class="error-message"></span>
                </div>

                <div class="form-field">
                    <label for="date">Data</label>
                    <input type="date" id="date">

                    <span id="error-date" class="error-message"></span>
                </div>

                <button type="submit" class="btn">Adicionar</button>
            </form>
        </section>
    </main>

    <script src="script.js" type="module"></script>
</body>
</html>
